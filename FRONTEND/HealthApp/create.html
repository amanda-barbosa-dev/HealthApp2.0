<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Lembrete - Health App</title>
    <link rel="stylesheet" href="style-com-javascript.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script defer src="app.js"></script>
</head>
<body class="protected">
    <header class="header">
        <nav class="nav">
            <button class="btn-menu" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <ul class="menu" id="menu" role="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Criar +</a></li>
                <li><a href="lembrete.html">Lembretes</a></li>
                <li><a href="user.html">Usuário</a></li>
                <li><a href="#" id="logoutNavLink">Sair</a></li>
            </ul>
        </nav>
        <a href="index.html" class="logo">Health App</a>
        <a href="user.html"><img src="/img/perfil.png" alt="Perfil" width="25px" height="25px"></a>
    </header>
    <div class="content">
        <form id="createMedicationForm" method="POST">
            <h2>Criar Lembrete</h2>
            <input type="hidden" name="id" />
            <div class="mb-3">
                <label class="form-label">Nome do medicamento:
                    <input type="text" placeholder="Ex. Dorflex" class="form-control" name="name" required>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Dose:
                    <input type="text" placeholder="Ex. 1 comprimido, 5ml" class="form-control" name="dose" required>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Frequência (h):
                    <input type="number" placeholder="Ex. 4" class="form-control" name="frequencyHours" required>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Data de início:
                    <input type="date" class="form-control" name="startDate" required>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Horário de início:
                    <input type="time" class="form-control" name="startTime" required>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Duração do tratamento (dias):
                    <input type="number" placeholder="Ex. 3" class="form-control" name="treatmentDurationDays" required>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
    <footer>
        <div class="menu-rodape">
            <a href="index.html"><img src="/img/home.png" alt="Home" width="27px" height="27px"></a>
            <a href="create.html"><img src="/img/mais.png" alt="Criar" width="27px" height="27px"></a>
            <a href="lembrete.html"><img src="/img/historico.png" alt="Lembretes" width="27px" height="27px"></a>
        </div>
    </footer>
</body>
</html>
