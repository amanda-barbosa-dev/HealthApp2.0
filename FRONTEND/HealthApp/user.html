<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Health App</title>
    <link rel="stylesheet" href="style-com-javascript.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <button class="btn-menu" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <ul class="menu" id="menu" role="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Criar +</a></li>
                <li><a href="lembrete.html">Lembretes</a></li>
                <li><a href="user.html">Usuário</a></li>
                <li><a href="#" id="logoutNavLink">Sair</a></li>
            </ul>
        </nav>
        <a href="index.html" class="logo">Health App</a>
        <a href="user.html"><img src="/img/perfil.png" alt="Perfil" width="25px" height="25px"></a>
    </header>

    <div class="contentPerfilList">
        <h2>Perfil do Usuário</h2>
        <div id="userProfile"></div>
        <div id="changeEmailForm" style="display: none;">
            <form id="updateEmailForm" method="POST">
                <div class="mb-3">
                    <label class="form-label">Novo Email:
                        <input type="email" class="form-control" name="email" required>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Email</button>
                <button type="button" id="cancelEmail" class="btn">Cancelar</button>
            </form>
        </div>
        <div id="changePasswordForm" style="display: none;">
            <form id="updatePasswordForm" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nova Senha:
                        <input type="password" class="form-control" name="password" required>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Senha</button>
                <button type="button" id="cancelPassword" class="btn">Cancelar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="menu-rodape">
            <a href="index.html"><img src="/img/home.png" alt="Home" width="27px" height="27px"></a>
            <a href="create.html"><img src="/img/mais.png" alt="Criar" width="27px" height="27px"></a>
            <a href="lembrete.html"><img src="/img/historico.png" alt="Lembretes" width="27px" height="27px"></a>
        </div>
    </footer>
</body>
</html>
